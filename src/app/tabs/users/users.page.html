<ion-header>
  <ion-toolbar>
    <ion-title>Users</ion-title>
    <ion-buttons slot="end">
      <ion-spinner *ngIf="!users"></ion-spinner>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

<ion-list>
  <!-- async unwarp [object] [object] -->
  <!-- users.$key !== uid: exculeed the logging in  user  -->

  <div *ngFor="let user of users">
    <ion-item (click)="openChat(user.key)" *ngIf="user.key !== uid">
      <ion-avatar slot="start">
        <img src="/assets/img/user-default.png">
      </ion-avatar>
      <ion-label>
        {{user.name}} : <b>{{user.email }}</b>
      </ion-label>
    </ion-item> 
  </div>

</ion-list>
</ion-content>
